<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="pr5.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Feedback Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" name="course" placeholder="Enter your course" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Study</label>
                <select id="year" name="year">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year">3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <label>Rate Your Experience:</label>
                <div class="radio-group">
                    <input type="radio" id="good" >
                    <label for="good">Good</label>

                    <input type="radio" id="average" >
                    <label for="average">Average</label>
                    
                    <input type="radio" id="poor" >
                    <label for="poor">Poor</label>
                </div>
            </div>

            <div class="form-group">
                <label>Areas of Improvement:</label>
                <div class="checkbox-group" style="gap: 6.5%;">
                    <input type="checkbox" id="teaching" >
                    <label for="teaching">Teaching</label>

                    <input type="checkbox" id="facilities"  >
                    <label for="facilities">Facilities</label>

                    <input type="checkbox" id="support" >
                    <label for="support">Support</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Additional Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Write your feedback here..."></textarea>
            </div>
            <div class="form-group">
            <button type="submit" class="btn">Submit Feedback</button>
        </div>
        </form>
    </div>

</body>
</html>
